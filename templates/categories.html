<!doctype html>
<html lang="en">
    <head>
        <title>Equipment Catalog</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    </head>
    <body>
        <header class="row">
            <span class="flex">Sports Equipment</span>
            <a href="/"><button class="button" type="button">Login</button></a>
        </header>
        <main>
            {% for category in categories %}
            <article>
                <div class="row">
                    <span class="flex">{{ category.name }}</span>
                    <a href="category/{{ category.id }}/newItem" class="button button-round" title="New Item">+</a>
                </div>
                <section>
                    {% for item in category.items %}
                    <a href="/item/{{ item.id }}" class="clickable">{{ item.name }}</a>
                    {% endfor %}
                </section>
            </article>
            {% endfor %}
        </main>
    </body>
</html>
